name: Bot Pogodowy

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # ğŸ” co 1 godzinÄ™ (peÅ‚na godzina)
  workflow_dispatch:      # ğŸ§ª moÅ¼liwoÅ›Ä‡ rÄ™cznego uruchomienia

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Warsaw  # ğŸ•“ ustawia czas na polski
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install -r requirements.txt
      - run: python bot.py

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
