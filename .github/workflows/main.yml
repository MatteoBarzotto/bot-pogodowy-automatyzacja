name: Bot Pogodowy

permissions:
  contents: write       # pozwala na commit do main
  pages: write          # pozwala na publikacjƒô gh-pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'   # co godzinƒô
  workflow_dispatch:      # rƒôczne uruchomienie

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Warsaw

    steps:
      - uses: actions/checkout@v3
        # pozw√≥l na pushy bez ponownej autoryzacji
        with:
          persist-credentials: true

      - uses: actions/setup-python@v4
        with:
          python-version:  '3.10'

      - run: pip install -r requirements.txt
      - run: python bot.py

      # ‚Üê TU DODAJEMY KOMIT HISTORY.JSON ‚Üê
      - name: Commit updated history
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add history.json
          git commit -m "ü§ñ Aktualizacja historii" || echo "Brak nowych wpis√≥w"
          git push origin main

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
